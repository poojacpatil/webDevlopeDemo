<html>
<body>
    <p">Message will be display after 3 sec</p">
    <div id="d1"></div>
    <div id="d2"></div>
    <script>
         //setTimeout(),setInterval()

        //setTimeout
       /* function display() {
            document.getElementById("d1").innerHTML = "hell all good morning";
        }
        setTimeout(display, 3000);*/

                   //OR

        setTimeout(function () {
            document.getElementById("d1").innerHTML = "hell all good morning";
        }, 3000);

        //setInterval
        function showtime() {
            let d = new Date();
            let result = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
            document.getElementById("d2").innerHTML = result;
        }
        setInterval(showtime, 1000);
    </script>

</body>
</html>
