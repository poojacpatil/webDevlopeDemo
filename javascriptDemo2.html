<body>

    <script>
        function addition() {
            var a = 10, b = 20;
            var c = a + b;
            console.log(c);
        }
        //write argument in function
        function sub(n1, n2) {
            var sub;
            sub = n1 - n2;
            console.log(sub);
        }
        function display(empid, empname, salary) {
            console.log(empid + " " + empname + " " + salary);
        }
        //write argument with return type in function
        function sub2(n1, n2) {
            var sub;
            sub = n1 - n2;
            return sub;
        }


        addition();
        sub(40, 24);
        display(101, "pooja", 33000);
        var result = sub2(45, 15);
        console.log(result);
    </script>

</body>
