    //use push , pop ,unshift, shift function //
       colors.push("pink");       // add element at the last

       colors.pop();              // remove the last element
       colors.shift();            // remove the first element

        function display() {
            data = "";
             data = "<ol type='A'>";
            for (let i = 0; i < colors.length; i++) {
                data += "<li>" + colors[i] + "</li>"
            }
            data += "</ol>";
            // console.log(data);
            document.getElementById("d1").innerHTML = data;
        }
        function addfirst() {
            colors.unshift(document.getElementById("t1").value);
            display();
        }
        function addlast() {
            colors.push(document.getElementById("t1").value);
            display();
        }
        function Removefirst() {
            colors.shift(document.getElementById("t1").value);
            display();
        }
        function Removelast() {
            colors.pop();
            display();
        }
        display();
