<html>
<body>
    <div id="d1"></div>
    <script>
        function add(a, b, mycallback) {
            let sum = a + b;
            mycallback(sum);
        }
        function display(sum) {
            document.getElementById("d1").innerHTML = "addition is" + sum;
        }
        add(89, 55, display);
    </script>
</body>
</html>
